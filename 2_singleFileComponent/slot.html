<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"> {{message}} {{message+ message}}
        <div v-bind:id="message"> </div>
        <todo-list>
            <template v-slot>
                <!--这边默认是一个slot 的插槽 没有名字-->
                <todo-item @delete="handleDelete" v-for="item in list" data v-bind:title="item.title" :del="item.del">
                    <!-- 老版本2.5-->
                    <!--<span slot="preico"> preico</span>
                    <span slot="endico"> endico</span> -->
                    <!-- 新版本 需要定义一个template 具名插槽-->
                    <template v-slot:preico="{avalue}">  <!-- 这边是一个作用域插槽 可以理解成返回组件的函数 返回的就是 testvalue-->
                        <span> preico {{avalue}}</span>
                    </template>
                    <template v-slot:endico> <!--如果把这块删掉的话 就会使用默认插槽的内容-->
                        <span> endico</span>
                    </template>
                </todo-item>
            </template>
        </todo-list>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /* 组件名字必须唯一*/
        /* 把复用的代码段放在组件里面 todo-item 就是组件 以下就是注册一个todo-item 组件*/
        Vue.component('todo-item', {
            /*属性声明 获取title del 同时可以把这个定义默认值*/
            props: {
                title: String,
                del: { /**/
                    type: Boolean,
                    defalt: false,
                }
            },
            template:
                /* */
                `<li>
                <slot name="preico" :avalue="testvalue"></slot> 
                <span v-if="!del">{{title}}</span>
                <span v-else style="text-decoration: line-through">{{title}}</span>
                <slot name="endico"></slot>
                <button v-show="!del" @click="handleClick">delete</button>
                </li> `     /*这边是在模版里面定义了两个插槽， 
                            前面一个后面一个 然后在上面的todo-item里面会把插槽相对应的名字 
                            插到这个模板里面的指定位置;
                            把testvalue 通过v-bind 绑定到了 avalue 然后再通过avalue 传递给slot
                            */
            ,
            data: function () {
                return {
                    testvalue: Math.random()
                }
            },
            methods: {
                handleClick() {
                    console.log('click delete button')
                    this.$emit('delete', this.title)/*抛出delete 事件 并且传递了一个title 的参数*/
                }
            },
        })

        Vue.component('todo-list', {
            template:
                `<ul>        
                <slot></slot>
                </ul> `   /*插槽 slot 因为这边的 <ul> 并不知道要把 <todo-item> 放在哪里 所以在这边需要一个默认的插槽*/
            ,
            data: function () {
                return {

                }
            },

        })
        /*vm 是Vue的一个对象*/
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                list: [{
                    title: "class1",
                    del: false
                }, {
                    title: "class2",
                    del: true
                }]
            },
            methods: {
                handleDelete(val) {
                    console.log('handleDelete', val)
                }
            }
        })

    </script>
</body>

</html>
